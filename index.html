<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV LIVE - MM</title>
    
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

    <style>
        body { font-family: sans-serif; background-color: #000; color: white; margin: 0; padding-top: 50px; }
        .header { position: fixed; top: 0; width: 100%; height: 50px; background: #111; color: red; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        
        /* Screen အပြည့်ဖြစ်အောင် လုပ်ခြင်း */
        .video-container { width: 100vw; background: #000; }
        .video-js { width: 100% !important; height: 56.25vw !important; } /* 16:9 ratio */
        
        /* Video ကို ဘေးဘောင်မကျန်အောင် ဆွဲဆန့်ခြင်း */
        video { object-fit: fill !important; }

        .channel-list { padding: 10px; display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 5px; }
        .channel-btn { background: #222; color: white; border: 1px solid #444; padding: 10px 2px; cursor: pointer; border-radius: 4px; font-size: 10px; }
        .channel-btn:active { background: red; }
    </style>
</head>
<body>

    <div class="header"><h2>ATV LIVE</h2></div>

    <div class="video-container">
        <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" playsinline></video>
    </div>

    <div class="channel-list" id="channelList"><p>Loading...</p></div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB6alJRVgruWpnsWlagz6HiYjXxzRAJYqM",
            authDomain: "atv-live-mm.firebaseapp.com",
            projectId: "atv-live-mm",
            storageBucket: "atv-live-mm.firebasestorage.app",
            messagingSenderId: "1025513548303",
            appId: "1:1025513548303:web:4ca401320010eba9b9d17a",
            databaseURL: "https://atv-live-mm-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Buffer ကို 2MB လိုင်းအတွက် အဆင်ပြေအောင် ချိန်ညှိခြင်း
        const player = videojs('my-video', {
            html5: {
                hls: {
                    overrideNative: true,
                    bandwidth: 2000000, // 2MB speed ကို အခြေခံထားခြင်း
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true
                }
            }
        });

        function playChannel(url) {
            player.src({ type: 'application/x-mpegURL', src: url });
            player.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        database.ref('channels').on('value', (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('channelList');
            list.innerHTML = ""; 
            if (data) {
                Object.keys(data).forEach((id) => {
                    const btn = document.createElement('button');
                    btn.className = "channel-btn";
                    btn.innerText = data[id].name;
                    btn.onclick = () => playChannel(data[id].url);
                    list.appendChild(btn);
                });
            }
        });
    </script>
</body>
</html>
