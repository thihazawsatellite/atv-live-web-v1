<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV LIVE - MM</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div class="header">
        <h1>ATV LIVE</h1>
        <div id="userInfoArea"></div>
    </div>

    <div id="loginArea" class="auth-container">
        <h3>User Login</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="auth-btn" onclick="login()">ဝင်ရောက်မည်</button>
        <button class="auth-btn" style="background:#444;" onclick="register()">အကောင့်သစ်ဖွင့်မည်</button>
    </div>

    <div id="mainContent">
        <div class="video-container">
            <video id="videoPlayer" controls autoplay playsinline></video>
        </div>
        <h3>Channels</h3>
        <div class="channel-list" id="channelList">လိုင်းများ ဆွဲယူနေသည်...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
