<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV LIVE - MM</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

    <style>
        body { 
            font-family: sans-serif; 
            background-color: #000; 
            color: white; 
            margin: 0; 
            padding-top: 60px;
        }
        
        .header {
            position: fixed; top: 0; left: 0; width: 100%;
            height: 50px; background: #111; color: #ff0000;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; border-bottom: 1px solid #333;
        }

        /* Player ကို Screen အပြည့်နီးပါးဖြစ်အောင် ချိန်ညှိခြင်း */
        .video-container { 
            width: 100%; 
            max-width: 100%; 
            margin: auto; 
            background: #000;
        }

        .video-js {
            width: 100% !important;
            height: auto;
            aspect-ratio: 16 / 9;
        }

        /* Video ကို Screen ထဲ ကွက်တိဖြစ်အောင် Stretch လုပ်ခြင်း */
        video { object-fit: fill !important; }

        .channel-list { 
            padding: 15px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 8px; 
        }

        .channel-btn { 
            background: #222; color: white; border: 1px solid #444; 
            padding: 12px 5px; cursor: pointer; border-radius: 4px; 
            font-size: 11px; font-weight: bold;
        }

        .channel-btn:active { background: #ff0000; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0;">ATV LIVE</h2>
    </div>

    <div class="video-container">
        <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" data-setup='{}'>
            <p class="vjs-no-js">To view this video please enable JavaScript</p>
        </video>
    </div>

    <div class="channel-list" id="channelList">
        <p>Loading...</p>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB6alJRVgruWpnsWlagz6HiYjXxzRAJYqM",
            authDomain: "atv-live-mm.firebaseapp.com",
            projectId: "atv-live-mm",
            storageBucket: "atv-live-mm.firebasestorage.app",
            messagingSenderId: "1025513548303",
            appId: "1:1025513548303:web:4ca401320010eba9b9d17a",
            databaseURL: "https://atv-live-mm-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const player = videojs('my-video');

        function playChannel(url) {
            player.src({ type: 'application/x-mpegURL', src: url });
            player.play();
            // Video ဆီသို့ အော်တို ရွှေ့ပေးရန်
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        database.ref('channels').on('value', (snapshot) => {
            const data = snapshot.val();
            const list = document.getElementById('channelList');
            list.innerHTML = ""; 

            if (data) {
                Object.keys(data).forEach((id) => {
                    const btn = document.createElement('button');
                    btn.className = "channel-btn";
                    btn.innerText = data[id].name;
                    btn.onclick = () => playChannel(data[id].url);
                    list.appendChild(btn);
                });
            }
        });
    </script>
</body>
</html>
